#Mod
shar-description = Багатофункціональна інформаційна модифікація, яка показує різні види інформації в грі.\n\n[#AE00FB]Ігровий користувацький інтерфейс:[] Розташований з лівого боку, він показує інформацію про одиницю/будівлю, на яку ви навели свій курсор, список хвиль, інформацію про ресурси та ядро.\n\n[#B5FFD9] Інформація про одиницю/будівлю:[] Показує інформацію про одиницю/будівлю, на яку ви навели свій курсор.\n\n[#B5FFD9]Інформація про хвилі:[] Показує список хвиль, включаючи їх тип, кількість та фінального боса. Можна натиснути, щоб переглянути детальнішу інформацію.\n\n[#B5FFD9] Інформація про ядро:[] Показує розташування та здоров'я ядра для кожної команди. Наведіть та клацніть на його, щоб опинитися біля вибраного союзного ядра.\n\n[#B5FFD9] Інформація про плитки:[] Показує значок та позицію блоку/поверхні/руди, на яку ви навели свій курсор. якщо карта має хвилі, то також показує залишок ворожих бойових одиниць.\n\n[#B5FFD9] Інформація про ресурси:[] Показує поточні ресурси та їх збільшення/зменшення, кількість одиниць кожної команди.\n\n\n[#AE00FB]Ігровий Промальвувач:[] малює на екрані, кінцева позиція може бути блок чи одиниця.\n\n[#B5FFD9]Сканувач блоків:[] показує здоров'я та радіус досяжності турелі/стіни, на яку ви навели свій курсор.\n\n[#B5FFD9]Unit Bar:[] draws unit ammo/shield/health under each unit.\n\n[#B5FFD9]Turret Range:[] draws turret range.\n\n[#B5FFD9]Power Link:[] overdraws green power node on blocks which is power-connected with the selected block.\n\n[#B5FFD9]Mass Link:[] draws mass link lines between selected mass driver and another mass driver.

